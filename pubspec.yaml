name: studytodoapp
description: "Красивое приложение для управления учебными задачами с ИИ помощником"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI и навигация
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  go_router: ^12.1.3
  
  # Состояние приложения
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase и база данных
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  
  # Локальные уведомления - временно отключены
  # flutter_local_notifications: ^16.3.2
  # timezone: ^0.9.2
  
  # Графики и аналитика
  fl_chart: ^0.66.0
  
  # Интернационализация
  intl: ^0.19.0
  
  # ИИ интеграция
  google_generative_ai: ^0.2.2
  
  # HTTP запросы
  http: ^1.1.2
  
  # Утилиты
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  
  # Тестирование
  mockito: ^5.4.4
  bloc_test: ^9.1.6
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
